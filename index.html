<!DOCTYPE html> 

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">   
        <div class="row jumbotron">
            <div class="col-md-6">
                <h1 class="display-4">Hangman</h1>
            </div>
            <div class="col-md-6">  
                <h2 class="text-right">Wins: <span id="win-count"> </span><br></h2>
                <h2 class="text-right">Losses: <span id="loss-count"> </span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h2 class="text-left">Guesses Left: <span id="guesses-left"> </span></h2>
            </div>
            <div class="col-md-6"><span id="new-game"></span></div>
            <div class="col-md-3">
                <button onclick="gameSetup()" class="new-button">New Game</button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-12">
                <span id="animation"></span>
                <h2>Current word: <span id="current-progress"> </span><br></h2>
                <h2>Letters Guessed: <span id="letters-guessed"> </span></h2>
            </div>
        </div> 
        <script src="assets/javascript/game.js"></script>


</body>
