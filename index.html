<!DOCTYPE html> 

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Hangman</title>
</head>

<body>
    <div class="container bg-light">   
        <div class="row jumbotron bg-secondary text-white">
            <div class="col-md-6">
                <h1 class="display-4">Hangman</h1>
                <p class="lead"><i class="fas fa-football-ball"></i> NFL edition</p> 
            </div>
            <div class="col-md-6">  
                <h2 class="text-right">Wins: <span id="win-count"> </span><br></h2>
                <h2 class="text-right">Losses: <span id="loss-count"> </span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h2 class="guesses-left text-left">Guesses Left: <span id="guesses-left"> </span></h2>
            </div>
            <div class="col-md-7"><span id="new-game"></span></div>
            <div class="col-md-2">
                <button onclick="gameSetup()" type="button" class="btn btn-secondary new-button"    >New Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 "></div>
            <div class="col-md-8">
                <span id="animation"><img src="assets/images/newGame.png"/></span>      
                <h2><span id="current-word">Current word: </span><span id="current-progress"> </span><br></h2>
                <h2>Letters Guessed: <span id="letters-guessed"> </span></h2>
            </div>
        </div> 
        <script src="assets/javascript/game.js"></script>


</body>
